<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript7</title>
    
    <script>
// Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  

let numeros = [];
let soma = 0;

for (let i = 0; i < 6; i++) {
  let numero = parseFloat(prompt("Digite o " + (i+1) + "º número:"));
  numeros.push(numero);
  
  if (numero < 72) {
    soma += numero;
  }
}

alert("Números informados: " + numeros.join(", "));
alert("Soma dos valores inferiores a 72: " + soma);

    </script>
    
</body>
</html>
