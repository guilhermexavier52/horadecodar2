    <script>

        var valor1 = prompt("Informe o primeiro valor:");
        var valor2 = prompt("Informe o segundo valor:");
        var maior = 0;

        valor1 = Number(valor1);
        valor2 = Number(valor2);

        if (valor1 > valor2){
            maior = valor1;
            alert(maior);
        } else if (valor1 < valor2){
           maior = valor2; 
        alert(maior);
         } else {
            alert("Os dois numeros são iguais");
        }
