<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript5</title>
    
    <script>
//faça um programa que leia 6 valores informados pelo o usuario, calcule, exiba os numeros informados e escreva a media aritimetica desses valores lidos em Javascript

let valor1 = parseFloat(prompt("Digite o primeiro valor:"));
let valor2 = parseFloat(prompt("Digite o segundo valor:"));
let valor3 = parseFloat(prompt("Digite o terceiro valor:"));
let valor4 = parseFloat(prompt("Digite o quarto valor:"));
let valor5 = parseFloat(prompt("Digite o quinto valor:"));
let valor6 = parseFloat(prompt("Digite o sexto valor:"));

let soma = valor1 + valor2 + valor3 + valor4 + valor5 + valor6;
let media = soma / 6;

alert("Números informados: " + valor1 + ", " + valor2 + ", " + valor3 + ", " + valor4 + ", " + valor5 + ", " + valor6);
alert("Média aritmética: " + media);

    </script>
    
</body>
</html>
