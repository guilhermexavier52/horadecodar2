 <script>
   //Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal

// Lê a altura e o sexo da pessoa
let altura = parseFloat(prompt("Informe a sua altura (em metros):"));
let sexo = parseInt(prompt("Informe o seu sexo (1 para feminino ou 2 para masculino):"));

// Calcula o peso ideal de acordo com o sexo
let pesoIdeal;
if (sexo === 1) {
  pesoIdeal = 62.1 * altura - 44.7;
} else if (sexo === 2) {
  pesoIdeal = 72.7 * altura - 58;
} else {
  alert("Sexo inválido. Informe 1 para feminino ou 2 para masculino.");
}

// Exibe o peso ideal
if (pesoIdeal) {
  alert("Seu peso ideal é: " + pesoIdeal.toFixed(2) + " kg");
}


 </script>
